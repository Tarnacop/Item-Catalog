<!DOCTYPE html>
<html>
  <head>
    <title>Item</title>

    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesheets/styles.css') }}">

    <script type="text/javascript" src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'bootstrap/js/jquery-1.12.4.min.js') }}"></script>
  </head>

  <body>

    <div class = "container">

      <div class = "header">
        {% if 'username' not in session %}
        <a href="{{url_for('showLogin')}}">Login</a>
        {% else %}
        <a href="{{url_for('gdisconnect')}}">Disconnect</a>
        {% endif %}
      </div>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li><strong>{{message}}></strong></li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

      <h1 class = "text-center">{{item.name}}</h1>
      <p>{{item.description}}</p>
      <a href="{{url_for('editItem', category_id = item.category_id, item_id = item.id)}}">Edit</a>
      <a href="{{url_for('deleteItem', category_id = item.category_id, item_id = item.id)}}">Delete</a>
    </div>
  </body>
</html>
